<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,400,500">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <script src="assets/script.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1><span class="bold">Weather</span> Dashboard</h1>
    </header>
    <main>
        <section id="weather-container">
            <article id="current-weather"></article>
            <article id="weekly-forecast"></article>
        </section>
        <aside id="side-bar">
            <input type="text" id="city-search" placeholder="Enter a city"></input>
            <button id="search-button">Search</button>
            <ul id="cities-container"></ul>
        </aside>
    </main>
</body>
</html>
